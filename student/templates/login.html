<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <h2>Tizimga kirish</h2>

    {% if form.errors %}
      <p style="color:red;">Login yoki parol noto‘g‘ri.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_username">Foydalanuvchi nomi:</label><br>
        {{ form.username }}<br><br>

        <label for="id_password">Parol:</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Kirish</button>
    </form>
</body>
</html>
