{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariza topshirish</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://admission.tiiu.uz/assets/univer-logo.svg" alt="Logo" />
    </div>
    <div class="lang-select">
      <img src="https://flagcdn.com/w40/uz.png" alt="Uzbek Flag" />
      <span>Uz</span>
      <i class="fas fa-chevron-down"></i>
    </div>
  </header>

  <main>
    <div class="card">
      <img src="https://admission.tiiu.uz/_next/image?url=%2Fassets%2Funiver-logo.png&w=96&q=75" alt="Logo" class="card-logo" />
      <h1>IMTIHON TOPSHIRISH</h1>
      <p>Ro‘yxatdan o‘tish yoki tizimga kirish uchun Login va parolingizni kiriting</p>

      <label for="login">Login</label>
      <input type="text" id="login" placeholder="Loginni kiriting" />
      
      <label for="parol">Parol</label>
      <input type="password" id="parol" placeholder="Parolni kiriting" />


      <div class="row">
        <button onclick="submitPhone()">Davom etish</button>
        <button onclick="submitPhone()">Ro‘yxatdan o‘tish</button>
    </div>
      
    </div>
  </main>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
